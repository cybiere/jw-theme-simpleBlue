{% if paginator.has_previous or  paginator.has_next %}
<nav>
	<ul class="pager">
	    {% if paginator.has_previous %}
			<li><a class="prev" href="{{ paginator.previous_page_url }}">{{ lang('prev') }}</a></li>
	    {% endif %}
		<li><a href="/archive">{{ lang('archive') }}</a></li>
		{% if paginator.has_next %}
			<li><a class="next" href="{{ paginator.next_page_url}}">{{ lang('next') }}</a></li>
	    {% endif %}
	</ul>
</nav>
{% endif %}
