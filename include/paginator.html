{% if paginator.has_previous or  paginator.has_next %}
<div class="pagin row">
	<div class="col-xs-4 col-sm-2">
		{% if paginator.has_previous %}
		<a class="prev" href="{{ paginator.previous_page_url }}" >{{ lang('prev') }}</a>
		{% endif %}
	</div>
	<div class="col-sm-3">
	</div>
	<div class="col-xs-4 col-sm-2">
		<a href="/archive" >{{ lang('archive') }}</a>
	</div>
	<div class="col-sm-3">
	</div>
	<div class="col-xs-4 col-sm-2">
		{% if paginator.has_next %}
		<a class="next" href="{{ paginator.next_page_url}}" >{{ lang('next') }}</a>
		{% endif %}
	</div>
</div>
{% endif %}
